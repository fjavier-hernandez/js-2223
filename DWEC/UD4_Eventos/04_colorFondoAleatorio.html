<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambia Fondo Doble click</title>
</head>

<body>

    <script>
        'use strict'

        function cambiaFondoHexa() {

            // Genera n√∫mero aleatorio.
            //let randomColor = Math.floor(Math.random() * 16777215).toString(16);
            let hexa = "0123456789ABCDEF";
            let randomColor = '';
            for (let i = 0; i < 6; i++) {
                randomColor += hexa.charAt(Math.floor(Math.random() * hexa.length));
            }


            document.body.style.backgroundColor = "#" + randomColor;

        }

        function cambiaFondoletra() {
            let coloresArray = ["red", "blue", "yellow", "green", "orange", "purple", "black", "white"];
            let randomColor = coloresArray[Math.floor(Math.random() * coloresArray.length)];


            document.body.style.backgroundColor = randomColor;
        }

        function cambiaFondoRGB() {

            let randomNumberColor1 = Math.floor(Math.random() * 255);
            let randomNumberColor2 = Math.floor(Math.random() * 255);
            let randomNumberColor3 = Math.floor(Math.random() * 255);

            let randomColor = 'rgb(' + randomNumberColor1 + ',' + randomNumberColor2
                + ',' + randomNumberColor3 + ')';

            document.body.style.backgroundColor = randomColor;

        }

        document.ondblclick = cambiaFondoHexa;
        document.onclick = cambiaFondoletra;
        document.onkeypress = cambiaFondoRGB;


    </script>

</body>

</html>
