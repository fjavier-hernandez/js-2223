<head>

    <title>LetraDNImodificado</title>

<body>
    <script>
        'use strict'

        function esDNIvalido(dni) {
            let longitud = dni.length;
            let resultado = false;

            let letras = "TRWAGMYFPDXBNJZSQVHLCKE";

            if (longitud >= 2 && longitud <= 9) {
                let numeros = dni.substr(0, longitud - 1);
                let letra = dni.charAt(longitud - 1);

                let posicion = parseInt(numeros) % 23;
                resultado = (letras.charAt(posicion) == letra);
            }

            return resultado;
        }

        function pideDNI() {
            
            let dni = prompt('Introduce DNI (Parar con -1): ');
            if (dni !== '-1') {
                if (esDNIvalido(dni)) {
                    letrasDNI.push(dni.charAt(dni.length - 1));
                }

                /* console.log(dni);
                console.log(IdDNI);
                console.log(letrasDNI); */
            } else {
                clearInterval(IdDNI); // La cancelación del reloj siempre dentro de la función que llamamos.
                alert(letrasDNI);
                /* console.log(dni);
                console.log(IdDNI);
                console.log(letrasDNI); */
            }
        }

        
        var letrasDNI = [];
        /* console.log(dni);
        console.log(IdDNI); */

        var IdDNI = setInterval(pideDNI, 5000);


    </script>
</body>
