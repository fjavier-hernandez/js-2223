        // Realizar un programa que codifique y decodifique en código Cesar.

        function codifica(frase, numeroCesar) {
            var resultado = '';
            for (let i = 0; i < frase.lenght - 1; i++) {
                var caracter = frase.charCodeAt(i);
                console.log(caracter);
                var nuevoCaracter = -1;
                if (caracter >= 65 && caracter <= 90) {
                    nuevoCaracter = (((caracter - 65) + numeroCesar) % 26) + 65;
                    resultado += String.fromCharCode(nuevoCaracter);
                } else if (caracter = 32) {
                    resultado += ' ';
                }
            }
            console.log(resultado); 
            return resultado;
        }
