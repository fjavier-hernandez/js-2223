<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arraySplice</title>
</head>
<body>
    <script>
        /* EJERCICIO: Guarda en un array la lista de la compra con 
        Peras, Manzanas, Kiwis, Plátanos y Mandarinas. Haz los siguiente con splice:

        Elimina las manzanas (debe quedar Peras, Kiwis, Plátanos y Mandarinas)
        Añade detrás de los Plátanos Naranjas y Sandía (
        debe quedar Peras, Kiwis, Plátanos, Naranjas, Sandía y Mandarinas)
        Quita los Kiwis y pon en su lugar Cerezas y Nísperos 
        (debe quedar Peras, Cerezas, Nísperos, Plátanos, Naranjas, Sandía y Mandarinas)*/


        let arrayCompra = ['Peras', 'Manzanas', 'Kiwis', 'Plátanos','Mandarinas'];

        let borrado1 = arrayCompra.splice(1,1);
        console.log(arrayCompra);
        console.log(borrado1);

        let borrado2 = arrayCompra.splice(3,0,'Naranjas','Sandía');
        console.log(arrayCompra);
        console.log(borrado2);

        let borrado3 = arrayCompra.splice(1,1,'Cerezas','Nísperos');
        console.log(arrayCompra);
        console.log(borrado3);

    </script>
</body>
</html>
