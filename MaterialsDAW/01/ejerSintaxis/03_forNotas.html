<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forNotas</title>
</head>

<body>
    <script>
        'use strict'
        /*
           Haz 3 funciones a las que se le pasa como parámetro un array de notas y devuelve la nota media.
            Cada una usará un for de una de las 3 formas vistas. Pruébalas en la consola
        */

        // Vamos a probar for, for in, y for of

        const notas = [2, 4, 5, 8, 9, 10, 7];

        function normalFor(notas) {
            let suma = 0;
            for (let i = 0; i < notas.length; i++) {
                suma += notas[i];
            }
            return suma / notas.length;
        }

        function forin(notas) {
            let suma = 0;
            for (let i in notas) {
                suma += notas[i];
            }
            return suma / notas.length;
        }

        function forof(notas) {
            let suma = 0;
            for (let valor of notas) {
                suma += valor;
            }
            return suma / notas.length;
        }

        alert(`La media calculada con for ${normalFor(notas).toFixed(2)}`);
        alert(`La media calculada con forin ${forin(notas).toFixed(2)}`);
        alert(`La media calculada con forof ${forof(notas).toFixed(2)}`);
    </script>
</body>

</html>
