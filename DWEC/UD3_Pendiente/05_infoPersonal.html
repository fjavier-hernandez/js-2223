<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información Personal</title>
</head>

<body>
    <script>
        'use script'

        let cadena = prompt("Introduce la información personal con formato \
        (nombre:apellidos:telefono:email:codigopostal): ");

        let array = cadena.split(':');

        alert(`El código postal es: ${array(4)} los apellidos ${array(1)} el email ${array(3)}`);

    </script>

</body>

</html>
