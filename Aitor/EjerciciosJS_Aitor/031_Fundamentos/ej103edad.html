<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var edad = parseInt(prompt("¿Qué edad tienes?"));

        var menosDiez = edad - 10;
        var masDiez = edad + 10;

        if (edad <= 10){
            alert("Hace 10 años todavía no habias nacido");
        }else{
            alert("Hace 10 años tenías " + menosDiez);
            alert("Dentro de 10 años tendrás " + masDiez);
        }

    </script>
</head>
<body>
    
</body>
</html>
