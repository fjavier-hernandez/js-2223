<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
</head>

<body>

    <input id="buttonSaludo" type="button" value="Comenzar Saludos" />

    <input id="buttonDespedida" type="button" value="Parar Saludos" />

    <script>

        'use strict'

        function saludos(evento) {

            if (evento.currentTarget.id === "buttonSaludo"){
                idInterval = setInterval(() => alert('Hola'), 5000);

            }else if (evento.currentTarget.id === "buttonDespedida"){
                clearInterval(idInterval);
                alert('Adios');
            }

        }

        var idInterval = 0;
        document.getElementById("buttonSaludo").addEventListener("click", saludos);
        document.getElementById("buttonDespedida").addEventListener("click", saludos);

        /* function inicio() {
            saludos();
            despedidas();
        }

        window.onload = inicio; */

    </script>

</body>

</html>
