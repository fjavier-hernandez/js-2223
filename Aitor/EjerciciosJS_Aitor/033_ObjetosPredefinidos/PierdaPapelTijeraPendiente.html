<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'

        function juegaOrdenador() {
            let opcionOrdenador = Math.round(Math.random() * 2);

            if (opcionOrdenador == 0) {
                opcionOrdenador = 'p';
            } else if (opcionOrdenador == 1) {
                opcionOrdenador = 'a';
            } else if (opcionOrdenador == 2){
                opcionOrdenador = 't';
            }

            return opcionOrdenador;
        }

        function juego (opcionOrdenador, opcionUsuario){
            let resultado = '';

            if (opcionOrdenador == opcionUsuario){
                resultado = 'empatado';
            }else if (opcionOrdenador == 'p' && opcionUsuario == 't'){
                resultado = 'perdido';
            }else if (opcionOrdenador == 'a' && opcionUsuario == 'p'){
                resultado = 'perdido';
            }else if (opcionOrdenador == 't' && opcionUsuario == 'a'){
                resultado = 'perdido';
            }else if (opcionOrdenador == 'p' && opcionUsuario == 'a'){
                resultado = 'ganado';
            }else if (opcionOrdenador == 'a' && opcionUsuario == 't'){
                resultado = 'ganado';
            }else if (opcionOrdenador == 't' && opcionUsuario == 'p'){
                resultado = 'ganado';
            }

            return resultado;
        }

        function traduccion (opcionOrdenador){
            
            if (opcionOrdenador == 'p') {
                opcionOrdenador = 'Piedra';
            } else if (opcionOrdenador == 'a') {
                opcionOrdenador = 'Papel';
            } else if (opcionOrdenador == 't'){
                opcionOrdenador = 'Tijera';
            }
            
            return opcionOrdenador;
        }

        var opcionUsuario = prompt("¿Piedra, Papel o tijera? (p/a/t): ").toLocaleLowerCase();
        var opcionOrdenador = juegaOrdenador();

        alert (`El ordenador ha elegido: ${traduccion(opcionOrdenador)}
         ¡Has ${juego(opcionOrdenador,opcionUsuario)}!`);  

    </script>
</body>

</html>
