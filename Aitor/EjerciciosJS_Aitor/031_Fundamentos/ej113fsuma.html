<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
    function suma(numA,numB){
        suma = numA +numB;
        return(suma);
    }

    var numeroA = parseInt(prompt("Introduce el primer número: "));
    var numeroB = parseInt(prompt("Introduce el segundo número: "));
    alert("La suma de los números es: " + suma(numeroA,numeroB));

    </script>
</body>
</html>
