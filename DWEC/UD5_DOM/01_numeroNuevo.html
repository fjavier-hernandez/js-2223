<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        #numeroNuevoParrafo {
            border: solid #000000 1px;
            background-color: aliceblue;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            font-size: xx-large;
            height: 100%;
            overflow: auto;
            width: 100%;
        }
    </style>

    <title>Número Nuevo</title>
</head>

<body>

    <input id="numeroNuevoId" type="button" value="Nuevo Número" />
    <p id="Parrafo">En esta lista se generan nuevos números aleatorios al apretar el botón.</p>
    <ul id="lista"></ul>


    <script>
        // Mejora: NO SE PUEDEN REPETIR LOS NÚMEROS -> HACER.
        'use strict'

        function compruebaIgualdad(numerosRandomArray) {  
            let resultado = false;
            for (let i = 0; i < numerosRandomArray.length; i++) {
                if (numeroRandom === numerosRandomArray[i]) {
                    resultado = true;
                }
            }
        }

        function nuevoNumero() {
            numeroRandom = Math.floor(Math.random() * 100);
            let listaDesordenada = document.getElementById("lista");
            numerosRandomArray.push(numeroRandom);

            // habría que hacer algo recursivo??.
            if (compruebaIgualdad(numerosRandomArray)){
                numeroRandom = Math.floor(Math.random() * 100);
            }

            listaDesordenada.innerHTML += "<li>" + numeroRandom + "</li>";
            
        }

        var numeroRandom = 0;
        var numerosRandomArray = [];
        window.onload = function () {
            document.getElementById("numeroNuevoId").addEventListener("click", nuevoNumero);
        }
    </script>

</body>

</html>
