<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        p {
            border: solid #000000 1px;
            background-color: aliceblue;
            color: #000000;
            font-family: Arial, Helvetica, sans-serif;
            font-size: xx-large;
            height: 100%;
            overflow: auto;
            width: 100%;
        }
    </style>

    <title>Controla Parrafo</title>
</head>

<body>
    <input id="visualizaP" type="button" value="Visualiza Parrafos" />
    <p id="p1">PARRAFO 1</p>
    <p id="p2">PARRAFO 2</p>
    <p id="p3">PARRAFO 3</p>

    <script>
        'use strict'

        function ocultaParrafo(event) {
            let parrafo = event.target;
            parrafo.style.visibility = "hidden";

        }

        function visualizaParrafo() {
            let parrafos = document.getElementsByTagName("p");

            for (let i = 0; i < parrafos.length; i++) {
                if (parrafos[i].style.visibility === "hidden") {
                    parrafos[i].style.visibility = "visible";
                }
            }
        }

        function eliminaParrafo() {
            let parrafo = event.target;
            parrafo.parentNode.removeChild(parrafo);
        }

        document.getElementById("p1").addEventListener("click", ocultaParrafo);
        document.getElementById("p2").addEventListener("click", ocultaParrafo);
        document.getElementById("p3").addEventListener("click", ocultaParrafo);

        document.getElementById("p1").addEventListener("dblclick", eliminaParrafo);
        document.getElementById("p2").addEventListener("dblclick", eliminaParrafo);
        document.getElementById("p3").addEventListener("dblclick", eliminaParrafo);

        document.getElementById("visualizaP").addEventListener("click", visualizaParrafo);

    </script>

</body>

</html>
