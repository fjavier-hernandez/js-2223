<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1e: dni</title>
</head>

<body>
    <script>

        function dniLetra(dni) {
            let longitud = dni.length;
            let resultado = false;

            let letras = "TRWAGMYFPDXBNJZSQVHLCKE";

            if (longitud >= 2 && longitud <= 9) {
                let numeros = dni.substr(0, longitud - 1);
                let letra = dni.charAt(longitud - 1);

                let posicion = parseInt(numeros) % 23;
                resultado = (letras.charAt(posicion) == letra);
            }

            return resultado;
        }

        let dni = prompt("Introduce DNI: ");
        alert(dniLetra(dni))

    </script>
</body>

</html>
