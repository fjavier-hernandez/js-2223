<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botones</title>
</head>

<body>

    <input id="buttonSaludo" type="button" value="Comenzar Saludos" />
    <input id="buttonDespedida" type="button" value="Parar Saludos" />

    <script>

        'use strict'

        function saludo(evento) {
            temporizador = setInterval(() => alert('Hola'), 5000);
        }

        function despedida(evento) {
            clearInterval(temporizador);
            alert('Adios');
        }

        var temporizador = 0;
        document.getElementById("buttonSaludo").addEventListener("click", saludo);
        document.getElementById("buttonDespedida").addEventListener("click", despedida);

        /* function inicio() {
            saludos();
            despedidas();
        }

        window.onload = inicio; */

    </script>

</body>

</html>
