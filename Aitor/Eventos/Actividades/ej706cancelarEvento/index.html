<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Eventos JavaScript</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul id="listaDesordenada">
    <li><img src="images/ylw.gif" alt="amarillo" id="amarillo"></li>
    <li><img src="images/org.gif" alt="naranja" id="naranja"></li>
    <li><img src="images/ppl.gif" alt="lila" id="lila"></li>
    <li><img src="images/blu.gif" alt="azul" id="azul"></li>
    <li><img src="images/pnk.gif" alt="rosa" id="rosa"></li>
    <li><img src="images/grn.gif" alt="verde" id="verde"></li>
    <li><img src="images/ygr.gif" alt="verde claro" id="verdeClaro"></li>
    <li><img src="images/gry.gif" alt="gris" id="gris"></li>
    <li><img src="images/red.gif" alt="rojo" id="rojo"></li>
  </ul>

  <script>
    'use strict'
    function mostrarColor(evt) {
      console.log(evt);
      if (evt.target.tagName === 'UL') {
        evt.stopPropagation();
      }
      alert(`el color de la imagen es: ${evt.target.alt}`);
    }

    document.getElementById("amarillo").addEventListener("click", mostrarColor,false);
    document.getElementById("listaDesordenada").addEventListener("click", mostrarColor,false);
