<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function signo(num){
        if(num>0){
            return "positivo";
        }else if(num<0){
            return "negativo";
        }else{
            return "cero";
        }
    }

    var numero = parseInt(prompt("Introduce número: "));
    alert("El número es: " + signo(numero));

    </script>
</body>
</html>
