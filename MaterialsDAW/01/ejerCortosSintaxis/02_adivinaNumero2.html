<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adivinaNumero</title>
</head>
<body>
    <script>
    /* Haz un programa para que el usuario juegue a adivinar un número. Obtén un número al azar 
    (busca por internet cómo se hace o simplemente guarda el número que quieras en una variable) 
    y ve pidiendo al usuario que introduzca un número. Si es el que busca le dices que lo ha encontrado 
    y si no le mostrarás si el número que busca el mayor o menor que el introducido. 
    El juego acaba cuando el usuario encuentra el número o cuando pulsa en 'Cancelar' 
    (en ese caso le mostraremos un mensaje de que ha cancelado el juego). */

    
    const numeroAleatorio = Math.round(Math.random()*10);
    let numeroUsuario = -1;
    let min = 0;
    let max = 10;
    
    do{
        numeroUsuario = parseInt(prompt(`Adivina un número entre el ${min} y el ${max}`));
        // Si pongo let no me funciona.
        if (numeroUsuario == numeroAleatorio){
            alert("Has acertado");
        }else if (numeroUsuario < numeroAleatorio){
            alert("El número es mayor");
            min = numeroUsuario;
        }else if (numeroUsuario > numeroAleatorio){
            alert("El número es menor");
            max = numeroUsuario;
        }

    }while(confirm("Quieres continuar?"))

    alert("Juego Cancelado");

    </script>
</body>
</html>
