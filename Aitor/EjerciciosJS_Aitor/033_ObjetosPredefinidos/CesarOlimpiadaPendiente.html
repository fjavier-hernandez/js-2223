<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código Cesar</title>
</head>

<body>
    <script>
        'use strict'

        // Corregido, pero el decodificar no me funciona bien, las últimas letras son el problema.

        // Realizar un programa que codifique y decodifique en código Cesar.

        function codifica(frase, numeroCesar) {
            var resultado = '';
            for (let i = 0; i < frase.length; i++) {           
                var caracter = parseInt(frase.charCodeAt(i));
                if (caracter >= 65 && caracter <= 90) {
                    var nuevoCaracter = (((caracter + 65) - numeroCesar) % 26) + 65;
                    resultado += String.fromCharCode(nuevoCaracter);
                } else if (caracter = 32) {
                    resultado += ' ';
                }
            }
            return resultado;
        }

        function decodifica(frase, numeroCesar) {
            var resultado = '';
            for (let i = 0; i < frase.length; i++) {           
                var caracter = parseInt(frase.charCodeAt(i));
                if (caracter >= 65 && caracter <= 90) {
                    var nuevoCaracter = (((caracter - 65) - numeroCesar) % 26) + 65;
                    resultado += String.fromCharCode(nuevoCaracter);
                } else if (caracter = 32) {
                    resultado += ' ';
                }
            }
            return resultado;
        }

        let metodo = prompt("¿Quieres codificar o decodificar? (c/d)");
        let numeroCesar = parseInt(prompt("¿cuál es el número del cesar? [1,25]"));
        let frase = prompt("¿cuál es la frase? (mayúsculas)").toLocaleUpperCase();

        if (metodo === 'c') {
            alert(`la frase codificada es: ${codifica(frase, numeroCesar)}`);
        } else if (metodo === 'd') {
            alert(`la frase decodificada es: ${decodifica(frase, numeroCesar)}`);
        }

    </script>
</body>

</html>
