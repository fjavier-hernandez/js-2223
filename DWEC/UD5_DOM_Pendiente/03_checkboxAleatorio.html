<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* COMO SE HAR√çA PARA QUE SE ALINEEN EN VERTICAL. */
        input label {
            vertical-align: text-bottom;
        }
    </style>

    <title>Marca Checkbox</title>
</head>

<body>
    <input id="generaCheck" type="button" value="Genera Checkbox" />
    <input id="marcaCheck" type="button" value="Marca Checkbox" />
    <input id="desmarcaCheck" type="button" value="Desmarca Checkbox" />
    <p id="parrafoCheck"></p>

    <script>
        'use strict'

        function generacheckbox() {
            let listaCheckbox = '';
            for (let i = 0; i < 100; i++) {
                listaCheckbox += '<label><input type="checkbox" id="cbox' + i + '" value="' + i + '_checkbox">';
                let numAleatorio = Math.floor(Math.random() * 100);
                listaCheckbox += numAleatorio + '</label> \n';

            }
            //console.log(listaCheckbox);
            parrafoCheckbox.innerHTML = listaCheckbox;
        }

        function marcacheckbox() {
            let checkboxArray = document.getElementsByTagName("input");
            //console.log(checkboxArray);
            for (let i = 0; i < checkboxArray.length; i++) {
                checkboxArray[i].checked = true;
            }
        }

        function desmarcacheckbox() {
            let checkboxArray = document.getElementsByTagName("input");
            //console.log(checkboxArray);
            for (let i = 0; i < checkboxArray.length; i++) {
                checkboxArray[i].checked = false;
            }
        }

        var parrafoCheckbox = document.getElementById("parrafoCheck");
        document.getElementById("generaCheck").addEventListener("click", generacheckbox);
        document.getElementById("marcaCheck").addEventListener("click", marcacheckbox);
        document.getElementById("desmarcaCheck").addEventListener("click", desmarcacheckbox);


    </script>

</body>

</html>
