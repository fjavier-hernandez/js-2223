<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelera</title>
</head>

<body>
    <img id="drag1" src="./img/bolaPapel.png" draggable="true" ondragstart="drag(event)">
    <img id="onDrop1" src="./img/papeleraVacia.png" ondrop="drop1(event)" ondragover="allowDrop(event)">
    <img id="onDrop2" src="./img/cajon.png" ondrop="drop2(event)" ondragover="allowDrop(event)">

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text/plain", ev.target.id);
            const img = new Image();
            img.src = './img/papeleraVacia.png';
            ev.dataTransfer.setDragImage(img, 10, 10);
        }

        function drop1(ev) {
            ev.preventDefault();

            imagePapeleraLlena = document.getElementById("onDrop1");
            let img_namePapeleraLlena = './img/papeleraLlena.png';
            imagePapeleraLlena.src = img_namePapeleraLlena;

            let imageBola = document.getElementById('drag1');
            imageBola.parentNode.removeChild(imageBola);
        }

        function drop2(ev) {
            ev.preventDefault();

            let bola = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(bola));
        }


    </script>

</body>

</html>
